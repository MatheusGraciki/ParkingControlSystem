<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Control System</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f00;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        label,
        input {
            display: block;
            width: 50%;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        input[type="text"] {
            background-color: #111;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #f00;
            width: auto;
            color: #000;
            padding: 2.5%;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Parking Control System</h1>
    <form>
        <label for="vehicle-name">Vehicle Name:</label>
        <input type="text" id="vehicle-name" name="vehicle-name" required>

        <label for="license-plate">License Plate:</label>
        <input type="text" id="license-plate" name="license-plate" required>

        <label for="owner-name">Owner's Name:</label>
        <input type="text" id="owner-name" name="owner-name" required>

        <label for="owner-cpf">Owner's CPF:</label>
        <input type="text" id="owner-cpf" name="owner-cpf" required>

        <input type="submit" value="Add customer">
    </form>
</body>

</html>
