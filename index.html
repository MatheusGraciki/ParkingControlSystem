<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Control System</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #f00;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        label,
        input {
            display: block;
            width: 50%;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        input[type="text"] {
            background-color: #111;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 5px;
        }

        button[type="submit"] {
            background-color: rgb(185, 26, 26);
            width: auto;
            color: #000;
            padding: 2.5%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #f00;
        }

        table {
            margin: 0 auto;
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <h1>Parking Control System</h1>
    <form >


        <label for="actions">Actions:</label>
        <input type="text" id='actions' name="actions">

        <label for="owner-name">Owner Name:</label>
        <input type="text" id='owner-name' name="owner-name" >

        <label for="owner-cpf">Owner CPF:</label>
        <input type="text" id='owner-cpf' name="owner-cpf" >

        <label for="vehicle-name">Vehicle Name:</label>
        <input type="text" id='vehicle-name' name="vehicle-name">

        <label for="license-plate">License Plate:</label>
        <input type="text" id='license-plate' name="license-plate" >

        <button type="submit" id='submit'>Add Customer</button>
    </form  >

    <table>
        <thead>
            <tr>
                <th>Check-in Time</th>
                <th>Actions</th>
                <th>Owner's Name</th>
                <th>Owner's CPF</th>
                <th>Vehicle's Name</th>
                <th>Owner's CPF</th>
            </tr>
        </thead>
        <tbody id='parking-area'></tbody>
    </table>
<!-- Corrija os caminhos dos scripts no seu HTML -->

<script src="./dist/main.js" type="module" ></script>


</body>

</html>
